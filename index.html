<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="popup">
      <form class="popup__form-container">
        <h4 class="popup__title">Редактировать профиль</h4>
        <input class="popup__input popup__form-name" type="text">
        <input class="popup__input popup__form-activity" type="text">
        <input class="popup__save-btn" type="submit" value="Сохранить">
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>

    <section class="popup popup_addCard">
      <form class="popup__place-form-container">
        <h4 class="popup__title">Новое место</h4>
        <input class="popup__input popup__form-image-title" type="text" placeholder="Название">
        <input class="popup__input popup__form-image-link" type="text" placeholder="Ссылка на картинку">
        <input class="popup__save-btn" type="submit" value="Создать">
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>

    <section class="cards">
    </section>
  </main>

  <template id="card-template">
    <div class="card">
      <img class="card__image" alt="" src="">
      <div class="card__wrapper">
        <h3 class="card__subscription"></h3>
        <button class="card__like"></button>
        <button class="card__recycle-bin"></button>
      </div>
  </template>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
