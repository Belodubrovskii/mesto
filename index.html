<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn"></button>
        <h2 class="profile__activity">Исследователь океана</h2>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" alt="Монастрырь" src="./images/karachaevsk.jpg">
        <div class="card__wrapper">
          <h3 class="card__subscription">Карачаевск</h3>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" alt="Горы в тумане" src="./images/ergaki.jpg">
        <div class="card__wrapper">
          <h3 class="card__subscription">Ергаки</h3>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" alt="Дорога к горе Эльбрус" src="./images/elbrus.jpg">
        <div class="card__wrapper">
          <h3 class="card__subscription">Эльбрус</h3>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" alt="Вулканическое озеро" src="./images/kamchatka.jpg">
        <div class="card__wrapper">
          <h3 class="card__subscription">Камчатка</h3>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" alt="Байкал" src="./images/baikal.jpg">
        <div class="card__wrapper">
          <h3 class="card__subscription">Озеро Байкал</h3>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img class="card__image" alt="" src="./images/irkutsk.jpg">
        <div class="card__wrapper">
          <h3 class="card__subscription">Иркутск</h3>
          <div class="card__like"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
</div>
</body>
</html>
