<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="popup">
      <form class="popup__form" novalidate>
        <h4 class="popup__title">Редактировать профиль</h4>
        <input
          class="popup__input popup__form-name"
          type="text"
          id="name-input"
          required
          minlength="2"
          maxlength="40"
          pattern="[А-ЯЁа-яёA-Za-z -]{1,}"
        >
        <span class="popup__error" id="name-input-error"></span>
        <input
          class="popup__input popup__form-activity"
          type="text"
          id="activity-input"
          required
          minlength="2"
          maxlength="40"
          pattern="[А-ЯЁа-яёA-Za-z -]{1,}"
        >
        <span class="popup__error" id="activity-input-error"></span>
        <input class="popup__button" type="submit" value="Сохранить">
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>

    <section class="popup popup_add-card">
      <form class="popup__form" novalidate>
        <h4 class="popup__title">Новое место</h4>
        <input
          class="popup__input popup__form-image-title"
          type="text"
          id="title-input"
          placeholder="Название"
          required
          minlength="1"
          maxlength="30"
        >
        <span class="popup__error" id="title-input-error"></span>
        <input
          class="popup__input popup__form-image-link"
          type="url"
          id="link-input"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="popup__error" id="link-input-error"></span>
        <input class="popup__button" type="submit" value="Создать">
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>

    <section class="popup popup_photo">
      <div class="popup__container">
        <img class="popup__image" alt="" src="">
        <p class="popup__image-subscription"></p>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section class="cards">
    </section>
  </main>

  <template id="card-template">
    <div class="card">
      <img class="card__image" alt="" src="">
      <div class="card__wrapper">
        <h3 class="card__subscription"></h3>
        <button class="card__like"></button>
        <button class="card__recycle-bin"></button>
      </div>
  </template>

  <footer class="footer">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/initialCards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
